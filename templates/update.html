<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Listing</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" value="{{ listing.title }}" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" value="{{ listing.price }}" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="num_bathrooms" class="form-label">Number of Bathrooms</label>
                <input type="number" name="num_bathrooms" value="{{ listing.num_bathrooms }}" class="form-control" id="num_bathrooms" required>
            </div>
            <div class="mb-3">
                <label for="num_bedrooms" class="form-label">Number of Bedrooms</label>
                <input type="number" name="num_bedrooms" value="{{ listing.num_bedrooms }}" class="form-control" id="num_bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="square_foot" class="form-label">Square Foot</label>
                <input type="number" name="square_foot" value="{{ listing.square_foot }}" class="form-control" id="square_foot" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" value="{{ listing.address }}" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" id="image">
                {% if listing.image %}
                    <img src="{{ listing.image.url }}" alt="Listing Image" class="img-thumbnail mt-3" style="max-width: 200px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
